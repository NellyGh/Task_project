                <a class="burger-item"href="#À la carte">À la carte</a>

        </p>
        <div class="row">

        <div class="modal__dialog">
            <div class="modal__content">
                <form   class="form-action"action="#">
                    <div class="modal__close" data-close>&times;</div>
                    <div class="modal__title">have any questions?</div>
                    <input required placeholder="Input Your Name" name="name" type="text" class="modal__input name">
                    <input required placeholder="Input Your Email" name="email" type="email" class="modal__input email">
                    <input required placeholder="Input Your Special Request" name="text" type="text" class="modal__input request">
                    <button class="btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
